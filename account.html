<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolve Coaches — Account</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;900&display=block" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="nav">
    <a href="catalog.html" class="brand">Evolve Coaches Video Library</a>
    <div class="nav-links">
      <a href="catalog.html">Catalog</a>
      <a href="upload.html">Upload</a>
      <button class="nav-signout" onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">Account</h1>

    <section class="admin-section">
      <h2 class="admin-section-title">Profile</h2>

      <form id="profile-form" novalidate>
        <div id="profile-error" class="error hidden"></div>
        <div id="profile-success" class="success hidden"></div>

        <div class="field">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" autocomplete="name">
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" autocomplete="email">
          <p class="field-hint">Changing your email will send a confirmation to the new address.</p>
        </div>

        <button type="submit" id="profile-btn" class="btn btn-primary">Save Changes</button>
      </form>
    </section>

    <section class="admin-section">
      <h2 class="admin-section-title">Change Password</h2>

      <form id="password-form" novalidate>
        <div id="error-msg" class="error hidden"></div>
        <div id="success-msg" class="success hidden"></div>

        <div class="field">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="••••••••" autocomplete="new-password" required>
        </div>

        <div class="field">
          <label for="confirm-password">Confirm New Password</label>
          <input type="password" id="confirm-password" placeholder="••••••••" autocomplete="new-password" required>
        </div>

        <button type="submit" id="save-btn" class="btn btn-primary">Update Password</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/account.js"></script>
</body>
</html>
