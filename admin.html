<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolve Coaches — Admin</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;900&display=block" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="nav">
    <a href="catalog.html" class="brand">Evolve Coaches Video Library</a>
    <div class="nav-links">
      <a href="catalog.html">Catalog</a>
      <a href="upload.html">Upload</a>
      <button class="nav-signout" onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">Admin</h1>

    <div class="admin-tabs">
      <button class="admin-tab active" data-tab="users">Users</button>
      <button class="admin-tab" data-tab="tags">Tags</button>
      <button class="admin-tab" data-tab="videos">Videos</button>
    </div>

    <!-- Users panel -->
    <div id="tab-users" class="admin-tab-panel">

      <!-- Invite form -->
      <form id="invite-form" class="admin-add-form admin-invite-form">
        <input type="email" id="invite-email" placeholder="Email address" required>
        <input type="text"  id="invite-name"  placeholder="Full name" required>
        <select id="invite-role">
          <option value="coach">Coach</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="btn btn-primary admin-add-btn">Invite</button>
      </form>

      <div id="user-success-msg" class="success hidden"></div>
      <div id="user-error-msg"   class="error hidden"></div>

      <ul id="user-list" class="admin-list">
        <li class="status-msg">Loading…</li>
      </ul>
    </div>

    <!-- Tags panel -->
    <div id="tab-tags" class="admin-tab-panel hidden">
      <div id="error-msg" class="error hidden"></div>

      <ul id="group-list" class="admin-list">
        <li class="status-msg">Loading…</li>
      </ul>
    </div>

    <!-- Videos panel -->
    <div id="tab-videos" class="admin-tab-panel hidden">
      <div class="admin-search">
        <input type="search" id="movement-search" placeholder="Search movements…" class="search-input">
      </div>

      <div id="movement-error-msg" class="error hidden"></div>

      <ul id="movement-list" class="admin-list">
        <li class="status-msg">Loading…</li>
      </ul>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
