<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolve Coaches — Tags</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="nav">
    <a href="catalog.html" class="brand">Evolve Coaches Video Library</a>
    <div class="nav-links">
      <a href="catalog.html">Catalog</a>
      <a href="upload.html">Upload</a>
      <a href="tags.html" class="active">Tags</a>
      <a href="admin.html" id="admin-link" class="hidden">Admin</a>
      <button class="nav-signout" onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">Tags</h1>
    <p class="page-subtitle">Add and rename the tags used to organise movements in the catalog.</p>

    <form id="add-form" class="admin-add-form">
      <input type="text" id="new-tag" placeholder="New tag name" required>
      <button type="submit" class="btn btn-primary admin-add-btn">Add</button>
    </form>

    <div id="error-msg" class="error hidden"></div>

    <ul id="tag-list" class="admin-list">
      <li class="status-msg">Loading…</li>
    </ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/tags.js"></script>
</body>
</html>
