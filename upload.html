<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolve Coaches — Upload Movement</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="nav">
    <a href="catalog.html" class="brand">Evolve Coaches Video Library</a>
    <div class="nav-links">
      <a href="catalog.html">Catalog</a>
      <a href="upload.html" class="active">Upload</a>
      <a href="tags.html">Tags</a>
      <a href="admin.html" id="admin-link" class="hidden">Admin</a>
      <button class="nav-signout" onclick="signOut()">Sign Out</button>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">Upload Movement</h1>
    <p class="page-subtitle">Add a new movement video to the library.</p>

    <form id="upload-form" novalidate>

      <div id="error-msg" class="error hidden"></div>

      <div class="field">
        <label for="name">Movement Name <span class="required">*</span></label>
        <input type="text" id="name" placeholder="e.g. Barbell Back Squat" required>
        <div id="name-warning" class="warning hidden"></div>
      </div>

      <div class="field">
        <label for="alt-names">Alternative Names</label>
        <input type="text" id="alt-names" placeholder="e.g. RDL, Stiff-leg deadlift">
        <p class="field-hint">Other names coaches use for this movement — separate with commas.</p>
      </div>

      <div class="field">
        <label>Tags</label>
        <div class="pill-group" id="pill-group">
          <p class="status-msg" style="padding:0;font-size:0.875rem;">Loading…</p>
        </div>
      </div>

      <div class="field">
        <label for="comments">Comments</label>
        <textarea id="comments" rows="3" placeholder="Coaching notes, cues, variations…"></textarea>
      </div>

      <div class="field">
        <label>Video <span class="required">*</span></label>
        <div class="file-drop" id="file-drop">
          <input type="file" id="video-file" accept="video/*" required>
          <p id="file-label">Tap to select a video</p>
        </div>
      </div>

      <div class="progress-wrap hidden" id="progress-wrap">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p class="progress-text" id="progress-text">Uploading…</p>
      </div>

      <button type="submit" id="submit-btn" class="btn btn-primary">Upload Movement</button>

    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
